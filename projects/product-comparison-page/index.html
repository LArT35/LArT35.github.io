<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product-comparison-page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body> 
        
        <div id="main-section">
            
            <div class="single-column">
            <div class="side-by-side">
                <div class="image-container">
                    <img src="images/high protein cereal.jpg" alt="cereal box">
                </div>
                <div class="text-container">
                        <h3>High protein cereal to power your days</h3>
                        <a href="#">TRY NOW</a>

                    <div class="comparisons-container">
                        <h2>Compare MAGIC SPOON to your childhood favs</h2>
                        <div class="comparisons-layout-3">
    
                            <div></div>
                            <div class="label">MAGIC SPOON</div>
                            <div class="label">Froot Loops</div>
                            <div class="label">Reese's Puffs</div>
    
                            <div class="label">PROTEIN</div>
                            <div>12-14g</div>
                            <div>2g</div>
                            <div>2g</div>
    
                            <div class="label">NET CARBS</div>
                            <div>4-5g</div>
                            <div>32g</div>
                            <div>21g</div>
    
                        <div class="label">SUGAR</div>
                        <div>0-1g*</div>
                        <div>12g</div>
                        <div>9g</div>
    
                        <div class="label">GRAIN FREE</div>
                        <div><i class="fa-regular fa-thumbs-up"></i></div>
                        <div><i class="fa-regular fa-thumbs-down"></i></div>
                        <div><i class="fa-regular fa-thumbs-down"></i></div>

                        <div class="label">GLUTEN FREE</div>
                        <div><i class="fa-regular fa-thumbs-up"></i></div>
                        <div><i class="fa-regular fa-thumbs-down"></i></div>
                        <div><i class="fa-regular fa-thumbs-down"></i></div>

                </div>
            </div>
        </body>
</html>
